
<div class="container my-5">
  <h1 class="mb-3">Add Task</h1>
  <div class="row">
    <div class="col-6">
      <form (ngSubmit)="addTask()" >
        <div class="mb-3">
          <label for="title" class="form-label">Name</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newTaskTitle" required>
        </div>                

        <div class="mb-3">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" id="description"
            name="description" [(ngModel)]="newTaskDescription" required>
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>    
</div>
